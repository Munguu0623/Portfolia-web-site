<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/909c70bfc8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>CodingMunguu | Надтай холбогдох</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="/dist/img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Эхлэл</a></li>
            <li><a href="about.html">Тухай</a></li>
            <li><a href="work.html">Ажлууд</a></li>
            <li><a href="contact.html" class="current">Холбогдох</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Section A: Contact form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Холбоо барих</h2>
        <div class="bottom-line"></div>
        <p class="lead">Энэ бол надтай холбогдох суваг</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Нэр"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Захианы гарчиг"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="И-мэйл хаяг"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Утасны дугаар"
            />
            <textarea
              class="text-input message-input"
              placeholder="Захиагаа бичнэ үү..."
            ></textarea>
          </div>
          <button type="submit" class="btn-light">Илгээх</button>
        </form>
      </div>
    </section>
    <!-- section B: Contact info -->
    <section id="contact-b" class="bg-dark py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x">
              <h3>И-мэйл</h3>
              <p>mungu0623@gmail.com</p>
            </i>
          </div>
          <div>
            <i class="fas fa-phone fa-2x">
              <h3>Утас</h3>
              <p>(976) 9101-1200</p>
            </i>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x">
              <h3>Хаяг</h3>
              <p>СБД 10хороо</p>
            </i>
          </div>
        </div>
      </div>
    </section>
    <!-- Section C -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Таны төслийг хамт хийцгээе</h1>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy, 2021. All rights reserverd</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
